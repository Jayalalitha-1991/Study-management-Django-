{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Delete Study</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">
        <h1>Confirm Delete Study</h1>
        <p>Are you sure you want to delete the study "{{ object.name }}"?</p>
        <form method="post">
            {% csrf_token %}
            <div class="buttons">
                <input type="submit" value="Confirm Delete" class="btn">
                <a href="{% url 'study-list' %}" class="btn">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
